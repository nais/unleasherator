name: Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  docker_image: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Restore cached binaries
        uses: actions/cache/restore@v3
        with:
          path: ${{ github.workspace }}/bin
          key: ${{ runner.os }}-makefile-bin-${{ hashFiles('Makefile') }}
      - name: Set up Go environment
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Install make
        run: sudo apt-get update && sudo apt-get install make
      - name: Lint code
        run: |
          make fmt
          if git diff-index --quiet HEAD --; then
            echo "Code formatted successfully."
          else
            echo "Code has formatting issues."
            echo "Please run 'make fmt' and commit the changes."
            exit 1
          fi
      - name: Generate code
        run: |
          make generate
          #if git diff-index --quiet HEAD --; then
          #  echo "Code generated successfully."
          #else
          #  echo "Code has generation issues."
          #  echo $(git diff HEAD --)
          #  echo $(git diff-index --quiet HEAD --)
          #  ls api/v1
          #  cat api/v1/zz_generated.deepcopy.go
          #  echo "Please run 'make generate' and commit the changes."
          #  exit 1
          #fi
      - name: Generate manifests
        run: |
          make manifests
          #if git diff-index --quiet HEAD --; then
          #  echo "Manifests generated successfully."
          #else
          #  echo "Manifests have generation issues."
          #  echo "Please run 'make manifests' and commit the changes."
          #  exit 1
          #fi
      - name: Generate helm chart
        run: |
          make helm
          #if git diff-index --quiet HEAD --; then
          #  echo "Helm chart generated successfully."
          #else
          #  echo "Helm chart has generation issues."
          #  echo "Please run 'make helm' and commit the changes."
          #  exit 1
          #fi
      - name: Vet code
        run: make vet
      - name: Test code
        run: make test
      - name: Build binary
        run: make build
      - name: Cache installed binaries
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/bin
          key: ${{ runner.os }}-makefile-bin-${{ hashFiles('Makefile') }}
  push-to-ghcr:
    name: Push to GitHub Container Registry (ghcr.io)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ env.docker_image }}
          platforms: linux/amd64,linux/arm64
