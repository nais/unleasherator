name: Container Image

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_REGISTRY: ghcr.io
  GAR_REGISTRY: europe-north1-docker.pkg.dev/nais-io/nais/images

  ARTIFACT_REGISTRY: europe-north1-docker.pkg.dev
  ARTIFACT_REPO: nais-io/nais/images
  SERVICE_ACCOUNT: gh-bifrost@nais-io.iam.gserviceaccount.com

jobs:
  meta:
    name: Metadata
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      "version": ${{ steps.version.outputs.version }}
      "name": ${{ steps.name.outputs.name }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4
        with:
          fetch-depth: 0

      - id: version
        run: echo "version=$(date +'%Y%m%d')-$(git rev-parse --short HEAD)" >> ${GITHUB_OUTPUT}

      - id: name
        run: echo "name=${{ github.event.repository.name }}" >> ${GITHUB_OUTPUT}

  lint:
    name: Lint code
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4
      - name: Set up Go environment
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # ratchet:actions/setup-go@v6
        with:
          go-version: "1.24"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # ratchet:golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build and Test code
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4
      - name: Restore cached binaries
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # ratchet:actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/bin
          key: ${{ runner.os }}-bin-${{ hashFiles('Makefile', 'go.mod') }}
      - name: Set up Go environment
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # ratchet:actions/setup-go@v6
        with:
          go-version: "1.24"
      - name: Generate code
        run: |
          make generate proto
          if git diff --quiet HEAD --; then
            echo "Code generated successfully."
          else
            echo "Code has generation issues."
            echo $(git diff HEAD --)
            echo "Please run 'make generate proto' and commit the changes."
            exit 1
          fi
      - name: Generate manifests
        run: |
          make manifests
          if git diff --quiet HEAD --; then
            echo "Manifests generated successfully."
          else
            echo "Manifests have generation issues."
            echo "Please run 'make manifests' and commit the changes."
            exit 1
          fi
      - name: Generate helm chart
        run: |
          make helm
          if git diff --quiet HEAD --; then
            echo "Helm chart generated successfully."
          else
            echo "Helm chart has generation issues."
            echo "Please run 'make helm' and commit the changes."
            exit 1
          fi
      - name: Vet code
        run: make vet
      - name: Test code
        run: make test
      - name: Validate API types against Unleash schemas
        run: make test-schemas
      - name: Build binary
        run: make build
      - name: Cache installed binaries
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # ratchet:actions/cache@v4
        with:
          path: ${{ github.workspace }}/bin
          key: ${{ runner.os }}-bin-${{ hashFiles('Makefile', 'go.mod') }}
  docker:
    name: Build Docker image (${{ matrix.arch }})
    permissions:
      contents: read
      packages: write
    runs-on: ${{ matrix.runner }}
    needs: [meta, lint, build]
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4
      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # ratchet:docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # ratchet:docker/setup-buildx-action@v3
      - uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # ratchet:docker/metadata-action@v5
        id: metadata
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ github.repository }}
          tags: |
            type=schedule,suffix=-${{ matrix.arch }}
            type=ref,event=branch,suffix=-${{ matrix.arch }}
            type=ref,event=pr,suffix=-${{ matrix.arch }}
            type=semver,pattern=v{{version}},suffix=-${{ matrix.arch }}
            type=semver,pattern=v{{major}}.{{minor}},suffix=-${{ matrix.arch }}
            type=semver,pattern=v{{major}},suffix=-${{ matrix.arch }}
            type=sha,suffix=-${{ matrix.arch }}
            type=raw,value=${{ needs.meta.outputs.version }}-${{ matrix.arch }}
      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # ratchet:docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
          platforms: linux/${{ matrix.arch }}

  manifest:
    name: Create and Push Multi-arch Manifest
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    needs: [meta, docker]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # ratchet:docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # ratchet:docker/setup-buildx-action@v3
      - name: Create and push manifest
        run: |
          IMAGE="${{ env.GHCR_REGISTRY }}/${{ github.repository }}"
          VERSION="${{ needs.meta.outputs.version }}"

          # Create manifest for version tag
          docker buildx imagetools create -t ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

          # Create manifest for main branch tag
          docker buildx imagetools create -t ${IMAGE}:main \
            ${IMAGE}:main-amd64 \
            ${IMAGE}:main-arm64

          # Create manifest for sha tag
          SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker buildx imagetools create -t ${IMAGE}:sha-${SHA} \
            ${IMAGE}:sha-${SHA}-amd64 \
            ${IMAGE}:sha-${SHA}-arm64
