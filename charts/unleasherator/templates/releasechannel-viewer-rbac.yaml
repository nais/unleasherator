apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "unleasherator.fullname" . }}-releasechannel-viewer-role
  labels:
    app: unleasherator
  {{- include "unleasherator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - unleash.nais.io
  resources:
  - releasechannels
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - unleash.nais.io
  resources:
  - releasechannels/status
  verbs:
  - get
