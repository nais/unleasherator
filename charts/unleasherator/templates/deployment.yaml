apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "unleasherator.fullname" . }}-unleasherator
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: unleasherator
    app.kubernetes.io/part-of: unleasherator
  {{- include "unleasherator.labels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "unleasherator.fullname" . }}-unleasherator
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: unleasherator
    app.kubernetes.io/part-of: unleasherator
    control-plane: unleasherator
  {{- include "unleasherator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.unleasherator.replicas }}
  selector:
    matchLabels:
      control-plane: unleasherator
    {{- include "unleasherator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: unleasherator
      {{- include "unleasherator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
                - ppc64le
                - s390x
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --config=controller_manager_config.yaml
        command:
        - /manager
        env:
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.unleasherator.manager.image.repository }}:{{ .Values.unleasherator.manager.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.unleasherator.manager.imagePullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.unleasherator.manager.resources | nindent 10 }}
        securityContext: {{- toYaml .Values.unleasherator.manager.containerSecurityContext
          | nindent 10 }}
        volumeMounts:
        - mountPath: /controller_manager_config.yaml
          name: manager-config
          subPath: controller_manager_config.yaml
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.unleasherator.kubeRbacProxy.image.repository }}:{{ .Values.unleasherator.kubeRbacProxy.image.tag
          | default .Chart.AppVersion }}
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources: {{- toYaml .Values.unleasherator.kubeRbacProxy.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.unleasherator.kubeRbacProxy.containerSecurityContext
          | nindent 10 }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ include "unleasherator.fullname" . }}-unleasherator
      terminationGracePeriodSeconds: 10
      volumes:
      - configMap:
          name: {{ include "unleasherator.fullname" . }}-manager-config
        name: manager-config