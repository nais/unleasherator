---
# ServiceAccount for the v7 test job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: unleash-v7-test-sa
  labels:
    app.kubernetes.io/name: unleash-v7-test
    app.kubernetes.io/part-of: unleasherator
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-20"
    "helm.sh/hook-delete-policy": before-hook-creation
---
# ClusterRole for reading Unleash and ReleaseChannel resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: unleash-v7-test-role
  labels:
    app.kubernetes.io/name: unleash-v7-test
    app.kubernetes.io/part-of: unleasherator
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-20"
    "helm.sh/hook-delete-policy": before-hook-creation
rules:
- apiGroups: ["unleash.nais.io"]
  resources: ["unleashes", "releasechannels", "apitokens"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods", "secrets"]
  verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding to grant permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: unleash-v7-test-binding
  labels:
    app.kubernetes.io/name: unleash-v7-test
    app.kubernetes.io/part-of: unleasherator
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-20"
    "helm.sh/hook-delete-policy": before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: unleash-v7-test-role
subjects:
- kind: ServiceAccount
  name: unleash-v7-test-sa
  namespace: {{ .Release.Namespace }}
---
# PostgreSQL database for the v7 test
apiVersion: v1
kind: Secret
metadata:
  name: postgres-v7-test
  labels:
    app.kubernetes.io/name: postgresql-v7-test
    app.kubernetes.io/part-of: unleasherator
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
type: Opaque
data:
  postgres-password: cG9zdGdyZXNwYXNzd29yZA== # postgrespassword
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-v7-init-scripts
  labels:
    app.kubernetes.io/name: postgresql-v7-test
    app.kubernetes.io/part-of: unleasherator
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
data:
  init-databases.sh: |
    #!/bin/bash
    set -e
    # Create database for Unleash v7 instance
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        CREATE DATABASE unleash_v7;
        GRANT ALL PRIVILEGES ON DATABASE unleash_v7 TO postgres;
    EOSQL
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-v7-test
  labels:
    app.kubernetes.io/name: postgresql-v7-test
    app.kubernetes.io/part-of: unleasherator
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql-v7-test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql-v7-test
    spec:
      containers:
      - name: postgresql
        image: postgres:15.3
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_DB
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-v7-test
              key: postgres-password
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: postgres-data
        emptyDir: {}
      - name: init-scripts
        configMap:
          name: postgres-v7-init-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-v7-test
  labels:
    app.kubernetes.io/name: postgresql-v7-test
    app.kubernetes.io/part-of: unleasherator
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app.kubernetes.io/name: postgresql-v7-test
---
# Unleash v7 instance to test tokenName field compatibility
apiVersion: unleash.nais.io/v1
kind: Unleash
metadata:
  name: unleash-v7-direct
  labels:
    app.kubernetes.io/name: unleash-v7-direct
    app.kubernetes.io/part-of: unleasherator
    test-type: "direct-v7"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  size: 1
  customImage: "unleashorg/unleash-server:7"
  database:
    secretName: postgres-v7-test
    secretPassKey: postgres-password
    host: postgres-v7-test
    databaseName: unleash_v7
    port: "5432"
    user: postgres
    ssl: "false"
  extraEnvVars:
    - name: ENABLE_OAS
      value: "true"
    - name: LOG_LEVEL
      value: "debug"
  networkPolicy:
    enabled: true
    allowDNS: true
    extraEgressRules:
      - to:
          - podSelector:
              matchLabels:
                app.kubernetes.io/name: postgresql-v7-test
        ports:
          - protocol: TCP
            port: 5432
---
# API Token for the v7 instance - tests tokenName field requirement
apiVersion: unleash.nais.io/v1
kind: ApiToken
metadata:
  name: unleash-v7-direct-token
  labels:
    app.kubernetes.io/name: unleash-v7-direct
    app.kubernetes.io/part-of: unleasherator
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  unleashInstance:
    apiVersion: unleash.nais.io/v1
    kind: Unleash
    name: unleash-v7-direct
  secretName: unleash-v7-direct-token
  type: CLIENT
  environment: development
  projects:
    - default
---
# Test job to verify Unleash v7 tokenName field compatibility
apiVersion: batch/v1
kind: Job
metadata:
  name: unleash-v7-test-probe
  labels:
    app.kubernetes.io/name: unleash-v7-test
    app.kubernetes.io/part-of: unleasherator
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 3
  activeDeadlineSeconds: {{ ((.Values.test).jobDeadlineSeconds) | default 420 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unleash-v7-test
        app.kubernetes.io/part-of: unleasherator
    spec:
      serviceAccountName: unleash-v7-test-sa
      initContainers:
      - name: wait-for-postgres
        image: bitnami/kubectl:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          MAX_ATTEMPTS={{ ((.Values.test).waitIterations) | default 60 }}
          INTERVAL={{ ((.Values.test).intervalSeconds) | default 5 }}
          for i in $(seq 1 $MAX_ATTEMPTS); do
            PG_READY=$(kubectl get deployment postgres-v7-test -o jsonpath='{.status.readyReplicas}' 2>/dev/null || echo "0")
            if [ "$PG_READY" = "1" ]; then
              echo "✓ PostgreSQL is ready"
              exit 0
            fi
            echo "  Attempt $i/$MAX_ATTEMPTS: PostgreSQL not ready yet..."
            sleep $INTERVAL
          done
          echo "✗ PostgreSQL did not become ready"
          exit 1
      - name: wait-for-unleash-v7
        image: bitnami/kubectl:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for Unleash v7 instance to be ready..."
          MAX_ATTEMPTS={{ ((.Values.test).waitIterations) | default 60 }}
          INTERVAL={{ ((.Values.test).intervalSeconds) | default 5 }}
          for i in $(seq 1 $MAX_ATTEMPTS); do
            CONNECTED=$(kubectl get unleash unleash-v7-direct -o jsonpath='{.status.connected}' 2>/dev/null || echo "false")
            VERSION=$(kubectl get unleash unleash-v7-direct -o jsonpath='{.status.version}' 2>/dev/null || echo "unknown")
            if [ "$CONNECTED" = "true" ]; then
              echo "✓ Unleash v7 instance is connected! (Version: $VERSION)"
              exit 0
            fi
            echo "  Attempt $i/$MAX_ATTEMPTS: Unleash connected=$CONNECTED, version=$VERSION, waiting..."
            sleep $INTERVAL
          done
          echo "✗ Unleash v7 instance did not become ready within timeout"
          kubectl get unleash unleash-v7-direct -o yaml || true
          exit 1
      - name: wait-for-apitoken
        image: bitnami/kubectl:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for ApiToken to be created (tests tokenName field)..."
          MAX_ATTEMPTS={{ ((.Values.test).waitIterations) | default 60 }}
          INTERVAL={{ ((.Values.test).intervalSeconds) | default 5 }}
          for i in $(seq 1 $MAX_ATTEMPTS); do
            TOKEN_CREATED=$(kubectl get apitoken unleash-v7-direct-token -o jsonpath='{.status.created}' 2>/dev/null || echo "false")
            TOKEN_FAILED=$(kubectl get apitoken unleash-v7-direct-token -o jsonpath='{.status.failed}' 2>/dev/null || echo "false")

            if [ "$TOKEN_CREATED" = "true" ]; then
              echo "✓ ApiToken created successfully!"
              exit 0
            fi

            if [ "$TOKEN_FAILED" = "true" ]; then
              echo "✗ ApiToken creation failed!"
              echo "Reason:"
              kubectl get apitoken unleash-v7-direct-token -o jsonpath='{.status.conditions[?(@.type=="Failed")].reason}' || true
              echo ""
              echo "Message:"
              kubectl get apitoken unleash-v7-direct-token -o jsonpath='{.status.conditions[?(@.type=="Failed")].message}' || true
              echo ""
              kubectl get apitoken unleash-v7-direct-token -o yaml || true
              exit 1
            fi

            echo "  Attempt $i/$MAX_ATTEMPTS: Token created=$TOKEN_CREATED, failed=$TOKEN_FAILED, waiting..."
            sleep $INTERVAL
          done
          echo "✗ ApiToken did not become ready within timeout"
          kubectl get apitoken unleash-v7-direct-token -o yaml || true
          exit 1
      containers:
      - name: unleash-v7-api-test
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          set -e
          echo "=== Unleash v7 tokenName Field E2E Test ==="
          MAX_ATTEMPTS={{ ((.Values.test).connectionRetries) | default 20 }}
          INTERVAL={{ ((.Values.test).connectionIntervalSeconds) | default 3 }}

          # Test v7 instance API connectivity with token created using tokenName field
          echo ""
          echo "1. Testing Unleash v7 instance API connectivity with tokenName field..."
          echo "   URL: ${UNLEASH_API_URL}"
          for i in $(seq 1 $MAX_ATTEMPTS); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: ${UNLEASH_API_TOKEN}" "${UNLEASH_API_URL}/api/client/features" 2>/dev/null || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "✓ Unleash v7 API connection successful (HTTP $STATUS)"
              break
            fi
            if [ $i -eq $MAX_ATTEMPTS ]; then
              echo "✗ Unleash v7 API connection failed after $MAX_ATTEMPTS attempts (HTTP $STATUS)"
              exit 1
            fi
            echo "  Attempt $i/$MAX_ATTEMPTS: HTTP $STATUS, retrying..."
            sleep $INTERVAL
          done

          # Fetch and display feature flags to verify token works
          echo ""
          echo "2. Fetching feature flags from v7 instance..."
          FEATURES=$(curl -s -H "Authorization: ${UNLEASH_API_TOKEN}" "${UNLEASH_API_URL}/api/client/features" | head -c 300)
          echo "   Response: $FEATURES..."

          # Verify token was created with correct format
          echo ""
          echo "3. Verifying token was created successfully..."
          SECRET_EXISTS=$(kubectl get secret unleash-v7-direct-token -o name 2>/dev/null || echo "")
          if [ -z "$SECRET_EXISTS" ]; then
            echo "✗ Token secret does not exist"
            exit 1
          fi
          echo "✓ Token secret exists"

          echo ""
          echo "=== Unleash v7 tokenName Field Test Completed Successfully ==="
          echo "✓ Unleash v7 instance deployed and accessible"
          echo "✓ ApiToken created successfully with tokenName field"
          echo "✓ API accessible with created token"
          echo "✓ Feature flags endpoint responding correctly"
        env:
        - name: UNLEASH_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: unleash-v7-direct-token
              key: UNLEASH_SERVER_API_TOKEN
        - name: UNLEASH_API_URL
          valueFrom:
            secretKeyRef:
              name: unleash-v7-direct-token
              key: UNLEASH_SERVER_API_URL
      restartPolicy: Never
